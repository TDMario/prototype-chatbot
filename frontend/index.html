<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LLM Chat Interface</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <div class="toolbar">
      <button id="pingButton">Ping</button>
      <select id="modelSelector">
        <option value="default">Default</option>
        <!-- Dynamisch befüllt über JS -->
      </select>
    </div>
  </header>

  <main>
    <section class="chat-section">
      <textarea id="promptInput" placeholder="Write your message here..."></textarea>
      <button id="sendPrompt">Send</button>
    </section>

    <section class="documents-section">
      <h2>Documents</h2>
      <div class="upload-container">
        <span id="fileNameLabel" class="filename-display">No file selected</span>
        <label for="uploadInput" class="doc-button">Select file</label>
        <input type="file" id="uploadInput" style="display: none;" />
        <button id="uploadButton" class="doc-button">Upload</button>
      </div>
      <ul id="documentList">
        <!-- Dynamisch befüllt -->
      </ul>
    </section>

    <section class="response-section">
      <h2>Response</h2>
      <div id="responseOutput">Your answer will appear here.</div>
    </section>
  </main>

  <script src="js/main.js"></script>
  <script src="js/documents_script.js"></script>
</body>
</html>
